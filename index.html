<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

        body {

            text-align: center;
        }
        header {
            background-color: #4a90e2;
            padding: 40px 20px;
            color: white;
        }
        h1 {
            margin: 0;

        }
